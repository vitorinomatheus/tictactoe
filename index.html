<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
            <button id="changeName">Change names</button>
            <button id="reset">Reset</button>
        </div>
        <div class="game">
            <div class="playerScore" id="one">
                <h2 id="playerOne">Player 1</h2>
                <h3>0</h3>
                <h2>your symbol</h2>
                <h1>X</h1>
            </div>
            <div class="grid">
                <div class="gameBoard">
                   <button class="gameGrid" id="0"></button>
                   <button class="gameGrid" id="1"></button>
                   <button class="gameGrid" id="2"></button>
                   <button class="gameGrid" id="3"></button>
                   <button class="gameGrid" id="4"></button>
                   <button class="gameGrid" id="5"></button>
                   <button class="gameGrid" id="6"></button>
                   <button class="gameGrid" id="7"></button>
                   <button class="gameGrid" id="8"></button>
                </div>
            </div>
            <div class="playerScore" id="two">
                <h2 id="playerTwo">Player 2</h2>
                <h3>0</h3>
                <h2>your symbol</h2>
                <h1>O</h1>
            </div>
        </div>
    </div>
</body>
</html>
